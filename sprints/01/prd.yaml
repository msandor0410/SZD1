meta:
  version: "0.2"
  last_updated: "2025-10-13"
problem:
  statement: "A szerepjátékosok számára az Anima: Beyond Fantasy karakteralkotása rendkívül időigényes és hibalehetőségekkel teli folyamat, ami rontja a játék előtti élményt és elriasztja az új játékosokat."
  context: "Az Anima: Beyond Fantasy egy komplex, táblázatokra és számításokra épülő szerepjátékrendszer, ahol a karakteralkotás akár több órát is igénybe vehet. A játékosok jelenleg különböző, nem hivatalos Excel-táblákat és PDF-lapokat használnak, amelyek gyakran hibásak, nehezen kezelhetők, és nem biztosítanak automatikus ellenőrzést vagy szabályértelmezést."
target_audience:
  personas:
    - name: "Dávid, a mesélő"
      segment: "Tapasztalt Anima játékos, aki rendszeresen segít új karakterek létrehozásában a csapatának."
      needs:
        - "Gyors, hibamentes karakterlap-készítés"
        - "Automatikus számítás a másodlagos értékekhez"
        - "Nyomtatható és digitálisan is szerkeszthető karakterlap"
    - name: "Nóra, a kezdő játékos"
      segment: "Olyan új játékos, aki első alkalommal készít karaktert az Anima rendszerben."
      needs:
        - "Lépésről lépésre vezetett karakteralkotás"
        - "Szabálymagyarázat és hibafigyelmeztetések"
        - "Egyszerű, felhasználóbarát webes felület"
value_proposition:
  concise: "Az Anima Character Builder egy modern, webalapú alkalmazás, amely leegyszerűsíti és automatizálja az Anima: Beyond Fantasy karakteralkotását, csökkentve az időráfordítást és a hibák számát."
  differentiators:
    - "Automatikus statisztika- és képzettségszámítás a szabályrendszer alapján"
    - "Szabályellenőrzés és hibafigyelmeztetés valós időben"
    - "Nyomtatható, exportálható karakterlap (PDF formátumban)"
    - "Magyar nyelvű, közösségi fókuszú felület a hazai játékosok számára"
    - "Moduláris fejlesztési struktúra, amely lehetővé teszi későbbi bővítések (pl. KM-nézet, online kampánytámogatás) beépítését"
scope:
  in:
    - "Felhasználói regisztráció és bejelentkezés"
    - "Karakterlap létrehozása, mentése és exportálása"
    - "Automatikus értékszámítás és szabályellenőrzés"
  out:
    - "Kampánykezelés és csoportos szinkronizáció"
    - "Mágia- és pszí-diszciplínák teljes adatbázisa"
    - "Mobilalkalmazás natív támogatással"
success_metrics:
  - "Legalább 10 játékos sikeresen hoz létre karaktert a béta verzióban hibamentesen."
  - "A karakteralkotási idő legalább 50%-kal csökken a manuális módszerhez képest."
  - "A felhasználók átlagos elégedettsége legalább 4.5/5 a használhatósági teszten."
  - "A tesztelők 80%-a jelzi, hogy az alkalmazás segítségével kevesebb szabályhibát követ el karakteralkotás közben."
  - "Legalább 30%-kal gyorsabb a Ki- vagy Mágia-pont számítás az automatikus rendszerrel."
risks:
  - "Az ABF rendszer bonyolultsága miatt nehéz az összes szabályt pontosan digitalizálni."
  - "A közösségi Excel-táblákat már megszokott játékosok nehezen váltanak új platformra."
  - "A karakterlap szerkesztő funkcionalitás túlterhelheti a böngészős környezetet."
  - "A magyar RPG-közösség viszonylag szűk, így nehezebb széles felhasználói bázist elérni az MVP-teszteléshez."
first_tech_decision_ref: "sprints/01/architecture/adr/0001-first-tech-choice.md"
research_summary:
  insights:
    - "A megkérdezett játékosok 80%-a manuálisan, papíron vagy Excelben készíti a karaktereit."
    - "A legtöbben hibának tartják, hogy nincs automatikus másodlagos értékszámítás vagy szabályellenőrzés."
    - "Többen kiemelték, hogy egy böngészőből futtatható, gyors alkalmazás segítené a játék előkészítését."
    - "A válaszadók 70%-a szerint a Ki-, Mágia- és Pszí-rendszer a legidőigényesebb és legnehezebben kezelhető rész."
    - "Sokan igényelnének automatikus értékellenőrzést és figyelmeztetéseket, ha egy kombináció szabályellenes."
    - "A játékosok 60%-a használna mobilverziót, ha az képes lenne karakterlapot kezelni játék közben."
    - "A legtöbben pozitívan reagáltak az ötletre, és szívesen kipróbálnák a webes verziót, ha az ingyenes és magyar nyelvű lenne."
  pain_points:
    - "A számítások időigényesek és gyakran pontatlanok."
    - "A kezdő játékosok számára nehezen átlátható a szabályrendszer."
    - "A meglévő segédtáblák elavultak és nehezen kezelhetők több eszközön."
    - "A magyar nyelvű, online karakteralkotó hiánya akadályozza az új játékosokat a rendszer kipróbálásában."
    - "A hibajavítás és a karakterlap módosítása jelenleg manuálisan, sokszor újrakezdéssel történik."
