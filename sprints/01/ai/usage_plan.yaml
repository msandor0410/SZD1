goals:
  - "Interjúkérdések és kutatási kérdőív megfogalmazása a szerepjátékos karakteralkotás témájában."
  - "A PRD (Product Requirements Document) szöveges részeinek előkészítése és strukturálása."
  - "Technológiai döntések (pl. Angular + Firebase) dokumentálása és formázása ADR formában."
  - "A kutatási eredmények és interjúk összefoglalása strukturált formában Sprint 1 végére."
operational_cadence:
  check_in: "Hetente legalább kétszer használom az MI-t a dokumentációs és tervezési feladatok támogatására."
  review_partner: "A konzulenssel sprintenként egyszer egyeztetem az MI által generált dokumentumokat és döntéseket."
guardrails:
  - "Személyes adatot (pl. interjúalanyok neve) nem továbbítok MI-eszközök felé."
  - "Minden MI által generált szöveget és kódot manuálisan ellenőrzök felhasználás előtt."
  - "Csak a nyíltan elérhető, nem licencelt Anima: Beyond Fantasy anyagokra hivatkozom a dokumentációban."
  - "Az MI-t kizárólag segédeszközként, nem automatikus döntéshozóként használom."
tools:
  - name: "ChatGPT (OpenAI GPT-5)"
    use_cases: ["interjúkérdések megfogalmazása", "PRD és usage_plan szövegezés", "kutatási eredmények összegzése"]
  - name: "GitHub Copilot"
    use_cases: ["Angular komponens-sablonok és TypeScript függvényvázak generálása"]
  - name: "Notion AI"
    use_cases: ["felhasználói personák és kutatási jegyzetek rendszerezése", "ötletek priorizálása a sprint célok alapján"]
