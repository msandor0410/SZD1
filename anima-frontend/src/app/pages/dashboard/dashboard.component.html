<div class="container">

  <h1>Welcome, {{ username }}!</h1>

  <button (click)="goCreate()">Create New Character</button>
  <button (click)="logout()">Logout</button>

  <hr />

  <h2>Your Characters</h2>

  <div *ngIf="characters.length === 0">
    <p>No characters yet. Create one!</p>
  </div>

  <table class="char-table" *ngIf="characters.length > 0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Race</th>
        <th>Class</th>
        <th>Level</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of characters">
        <td>{{ c.name }}</td>
        <td>{{ c.race }}</td>
        <td>{{ c.className }}</td>
        <td>{{ c.level }}</td>

        <td>
          <button (click)="view(c.characterId)">View</button>
          <button (click)="delete(c.characterId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
